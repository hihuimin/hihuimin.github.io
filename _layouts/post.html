<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title | xml_escape }} - {{ site.title | xml_escape }}</title>
  <link rel="stylesheet" type="text/css" href="/css/markdown.css">
</head>
<body>
  <article class="markdown-body">
  	<h2>{{ page.title | xml_escape }}</h2>
  	<p style="text-align:right">{{ page.date | date:"%b %-d, %Y" }}</p>
    {{ content }}
  </article>
</body>
</html>
